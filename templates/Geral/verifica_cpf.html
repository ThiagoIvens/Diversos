{% extends 'index.html' %}

{% block title %} Validar CPF {% endblock %}

{% block body %}
<div class="d-flex justify-content-center">
    <div class='col-sm-2'>
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label><br>
                <input id="cpf" class="form-control" type="text" maxlength="11">
            </div>
            <div class="mb-3">
                <button class="btn btn-success" type="submit">Verificar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
